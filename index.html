<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>CRUDS</h2>
        <p>CREATE READ UPDATE DELETE SEARCH</p>
    </header>
    <div class="container">
        <div class="inputs">
            <input type="text" name="titie" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="calcPrice()" type="number" id="price" placeholder="price">
                <input onkeyup="calcPrice()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="calcPrice()" type="number" id="ads" placeholder="ads">
                <input onkeyup="calcPrice()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit" onclick="submit()">create</button>
        </div>
        <div class="outputs">
            <input type="text" id="search" placeholder="search by category">
            <div class="searchBtn">
                <button data-mode="title">search by title</button>
                <button data-mode="category">search by category</button>
            </div>
            <div id="deleteAll"></div>
            <div class="overPro">
                <table id="produts">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="productContainer">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
